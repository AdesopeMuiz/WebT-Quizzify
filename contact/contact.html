<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - WebT Digital</title>
  <link rel="stylesheet" type="text/css" href="contact.css">
  <script src="contact.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to WebT Digital</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/blog/article.html">Blog</a></li>
        <li><a href="/quiz/countdown.html">Quiz</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="contact-section">
    <h2>Contact Us</h2>
    <p>Have any questions or suggestions? Reach out to us by filling out the form below.</p>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </section>
  
  <footer>
    <p>&copy; 2023 WebT Digital. All rights reserved.</p>
  </footer>
</body>
</html>
